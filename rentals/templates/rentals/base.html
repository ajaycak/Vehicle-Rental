<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VehiRent{% endblock %}</title>

    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'rentals/styles.css' %}">
</head>
<body class="bg-dark">

    <header class="navbar-container">
        <nav class="navbar">
            <h1 class="brand"><a href="{% url 'home' %}">VehiRent</a></h1>
            <!-- Toggle Button for Mobile -->
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
                <li><a href="{% url 'vehicle_list' %}" class="nav-link">Vehicles</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            </ul>
        </nav>
    </header>
    

    <!-- Main Content Section -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 VehiRent</p>
    </footer>

    <!-- Add JavaScript -->
</body>
</html>
